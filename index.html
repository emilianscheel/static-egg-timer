<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        input::placeholder {
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: black;
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            padding: 20px;
            font-size: 28px;
        }

        #countdown {
            font-size: 350px;
            text-align: center;
            font-weight: 900;
            margin: 30px 0px;
        }

        @media (max-width: 900px) {
            #countdown {
                font-size: 200px;
            }
        }

        @media (max-width: 500px) {
            #countdown {
                font-size: 150px;
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <script>

        let secondsLeft = 0;

        function Sleep(milliseconds) {
            return new Promise(resolve => setTimeout(resolve, milliseconds));
        }

        async function starteEieruhr() {

            secondsLeft = 0;
            secondsLeft = parseInt(document.getElementsByName("seconds")[0].value);


            let minutes = parseInt(document.getElementsByName("minutes")[0].value);

            if (minutes.toString() == "NaN") {
                minutes = 0;
            }

            secondsLeft = secondsLeft + (minutes * 60);

            if (secondsLeft == 0) {
                alert("Bitte gebe eine Zeit ein.");
                return;
            }

            while (secondsLeft > 0) {
                secondsLeft--;
                let minutes = Math.floor(secondsLeft / 60);
                let seconds = secondsLeft % 60;
                document.getElementById("countdown").innerHTML = `${minutes}:${seconds}`;
                await Sleep(1000);
            }

            playSound();
        }
